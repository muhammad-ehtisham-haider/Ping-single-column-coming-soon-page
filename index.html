<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="logo"><img src="images/logo.svg" alt=""></div>
        <div class="heading-one">
            <h2>We are launching <span>soon!</span></h2>
            <h4>Subscribe and get notified </h4>
        </div>
        <div class="mail">
            <div class="check">
                <input type="email" id="email" name="email" class="check-email" required placeholder="Your email address...">
                <span id="show"></span>
            </div>
            
            <div class="btn"> <button type="submit" onclick="checkEmail()">Notify Me</button></div> <br>
        </div>
        
        <div class="big-image">
            <img src="images/illustration-dashboard.png" alt="">
        </div>
        <div class="icons">
            <div class="fb"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="tw"><i class="fa-brands fa-twitter"></i></div>
            <div class="inst"><i class="fa-brands fa-instagram"></i></div>

        </div>
        <div class="text"><p> &copy; Copyright Ping. All rights reserved.</p></div>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
